<body>
    
  <main>
  <section class="form-wrapper">
    <div class="form-box">
      <h2>Start Your Project with Terriana</h2>
      <form id="contactForm"
      action="https://formspree.io/f/mkgzvknb"
      method="POST"
      >

        <!-- Paso 1 -->
        <fieldset class="form-step active">
          <legend>Personal Information</legend>

          <div class="form-group">
            <label for="name">Full Name*</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-buttons">
            <span></span>
            <button type="button" class="next-btn">Next</button>
          </div>
        </fieldset>

        <!-- Paso 2 -->
        <fieldset class="form-step">
          <legend>Appointment Info</legend>

          <div class="form-group">
            <label for="appointment">Preferred Appointment Type</label>
            <select id="appointment" name="appointment">
              <option value="">Select one</option>
              <option value="virtual">Virtual</option>
              <option value="in-person">In Person</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" />
          </div>

          <div class="form-buttons">
            <button type="button" class="back-btn">Prev</button>
            <button type="button" class="next-btn">Next</button>
          </div>
        </fieldset>

        <!-- Paso 3 -->
        <fieldset class="form-step">
          <legend>Project Goals</legend>

          <div class="form-group">
            <label>What kind of service are you interested in?</label>
            <label><input type="checkbox" name="services" value="Irrigation Systems" /> Irrigation Systems</label>
            <label><input type="checkbox" name="services" value="Hardscaping" /> Hardscaping</label>
            <label><input type="checkbox" name="services" value="Decking and Fencing" /> Decking and Fencing</label>
          </div>

          <div class="form-group">
            <label for="property">Type of Property</label>
            <select id="property" name="property">
              <option value="">Select one</option>
              <option value="residential">Residential</option>
              <option value="commercial">Commercial</option>
            </select>
          </div>

          <div class="form-buttons">
            <button type="button" class="back-btn">Prev</button>
            <button type="submit" class="submit-btn">Sent</button>
          </div>
        </fieldset>

        <div class="step-indicator" id="stepIndicator">Question 1 of 3</div>
      </form>
    </div>
    <div class="back-to-menu">
      <a href="index.html" class="backtohome">← Back to home</a>
